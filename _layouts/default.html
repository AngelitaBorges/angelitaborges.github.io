<!DOCTYPE html>
<html>

<head>
	<title>{{ page.title }}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="content-language" content="pt-br">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href="/css/main.css">

	<link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
	<link rel="manifest" href="/icons/manifest.json">
	<meta name="msapplication-TileColor" content="#7030A0">
	<meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
	<meta name="theme-color" content="#7030A0">
</head>

<body>
	<header>
		<div class="container ptb-40 plr-14 text-center">
			<a href="/">
				<img width="96" height="96" alt="Gramatti" src="/images/logo.jpg">
			</a>
			<ul class="d-flex flex-justify-center f16" style="list-style: none !important;">
				<li>
					{% if page.url == "/" %}
					<a class="d-inline-block margin-8 current" href="/">Página Inicial</a>
					{% else %}
					<a class="d-inline-block margin-8" href="/">Página Inicial</a>
					{% endif %}
				</li>
				<li>
					{% if page.url == "/blog/" %}
					<a class="d-inline-block margin-8 current" href="/blog/">Blog</a>
					{% else %}
					<a class="d-inline-block margin-8" href="/blog/">Blog</a>
					{% endif %}
				</li>
				<li>
					{% if page.url == "/contato/" %}
					<a class="d-inline-block margin-8 current" href="/contato/">Contato</a>
					{% else %}
					<a class="d-inline-block margin-8" href="/contato/">Contato</a>
					{% endif %}
				</li>
			</ul>
		</div>
	</header>

	<div class="container">

		{{ content }}

	</div>
	<!-- /.container -->

	<footer class="ptb-40 plr-14 text-center">
		<hr class="mtb-40 mlr-auto" style="width: 100px;">

		<p class="copyright" style="color: #586069 !important">© 2018 Gramatti, todos os direitos reservados.</p>
	</footer>
</body>

</html>
